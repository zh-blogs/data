<!DOCTYPE html>
<html lang="zh">
    <head>
        <title>网站添加工具</title>
        <script>
            function shengcheng() {
                var name = document.getElementById("name").value;
                var url = document.getElementById("url").value;
                var feed = document.getElementById("feed").value;
                var sitemap = document.getElementById("sitemap").value;
                var arch = document.getElementById("arch").value;
                var idx = document.getElementById("idx").value;
                var time = Date.now();
                function uuid() {
                    var s = [];
                    var hexDigits = "0123456789abcdef";
                    for (var i = 0; i < 36; i++) {
                        s[i] = hexDigits.substr(Math.floor(Math.random() * 0x10), 1);
                    }
                    s[14] = "4";
                    s[19] = hexDigits.substr((s[19] & 0x3) | 0x8, 1);
                    s[8] = s[13] = s[18] = s[23] = "-";
                    var uuid = s.join("");
                    return uuid;
                }
                var uuid = uuid();
                var echo = `{
        "arch": "${arch}",
        "enabled": true,
        "feed": "${feed}",
        "id": "${uuid}",
        "idx": ${idx},
        "join_time": ${time},
        "name": "${name}",
        "recommend": false,
        "repeat": false,
        "saveweb_id": "null",
        "sign": "",
        "sitemap": "${sitemap}",
        "status": "OK",
        "tags": [
            ""
        ],
        "update_time": ${time},
        "url": "${url}"
    },`
    document.getElementById("echo").innerHTML = echo;
             }
        </script>
    </head>
    <body>
        <p>
            <input id="name" type="text" placeholder="网站名称"><br>
            <input type="text" id="url" placeholder="网站地址"><br>
            <input type="text" id="feed" placeholder="订阅地址"><br>
            <input type="text" id="sitemap" placeholder="网站地图"><br>
            <input type="text" id="arch" placeholder="网站架构"><br>
            <input type="text" id="uuid" placeholder="uuid"><br>
            <input type="text" id="idx" placeholder="idx"><br>
            <button onmouseover="shengcheng()">生成 JSON</button><br>
        </p>
        <pre id="echo"></pre>
    </body>
</html>
